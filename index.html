                    let borderHex = '';
                    switch(clientKey) {
                        case 'aimsook': borderHex = isDark ? '#d97706' : '#f97316'; break; // Amber/Orange
                        case 'natakorn': borderHex = isDark ? '#3b82f6' : '#2563eb'; break; // Blue
                        case 'lookjeab': borderHex = isDark ? '#dc2626' : '#ef4444'; break; // Red
                        default: borderHex = isDark ? '#4b5563' : '#d1d5db'; // Gray
                    }
                    taskElement.style.borderLeftColor = borderHex;
                    
                    // Task Time
                    const timeElement = document.createElement('div');
                    timeElement.className = 'w-24 text-right font-bold text-base time-text flex-shrink-0 pt-0.5';
                    timeElement.textContent = task.time;
                    
                    // Task Content
                    const contentElement = document.createElement('div');
                    contentElement.className = 'flex-grow';
                    
                    const titleElement = document.createElement('p');
                    // Use dynamic text color class
                    titleElement.className = `font-medium text-base ${themeColors.text}`;
                    titleElement.textContent = task.title;
                    contentElement.appendChild(titleElement);

                    if (task.details) {
                        const detailsElement = document.createElement('p');
                        // Details are lighter gray (adjusts via CSS style block)
                        detailsElement.className = 'text-sm text-gray-500 dark:text-gray-400 italic mt-1 font-light';
                        detailsElement.textContent = `รายละเอียด: ${task.details}`;
                        contentElement.appendChild(detailsElement);
                    }
                    
                    taskElement.appendChild(timeElement);
                    taskElement.appendChild(contentElement);
                    
                    tasksList.appendChild(taskElement);
                });

                dayCard.appendChild(tasksList);
                container.appendChild(dayCard);
            });
        }

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            // Initial check for theme preference and set theme
            const storedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            setTheme(storedTheme === 'dark' || (!storedTheme && prefersDark));

            renderSchedule();
        });
    </script>
</body>
</html>
